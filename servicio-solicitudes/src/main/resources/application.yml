server:
  port: 8082

spring:
  datasource:
    url: jdbc:h2:file:/opt/h2-data/clientes-db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: password
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
  h2:
    console:
      enabled: true
  security:
    oauth2:
      resourceserver:
        jwt:
          jwt-set-uri: http://keycloak:8182/realms/tpbackend/protocol/openid-connect/certs
      client:
        registration:
          keycloak:
            client-id: swagger-ui
            authorization-grant-type: authorization_code
        provider:
          keycloak:
            issuer-uri: http://localhost:8182/realms/tpbackend
springdoc:
  swagger-ui:
    config-url: /api/clientes/v3/api-docs/swagger-config
service:
  cliente:
    url: http://clientes:8081/api/clientes
  deposito:
    url: http://depositos:8083/api/depositos
  camion:
    url: http://camiones:8084/api/camiones
  