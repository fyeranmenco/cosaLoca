server.port=8081

spring.datasource.url=jdbc:h2:file:/opt/h2-data/clientesdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
